#import "../fragments/users.graphql"

query AllUsers {
  users {
    ...UserBaseFields

    followers {
      email
    }
    following {
      email
    }
    articles {
      id
      title
      createdAt
      updatedAt
      author {
        id
      }
    }
  }
}

query SignedInUserInfo {
  user {
    ...UserBaseFields
  }
}
