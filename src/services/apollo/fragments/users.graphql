#import "./articles.graphql"

fragment UserBaseFields on User {
  id
  email
  name
  avatar {
    src
  }
  username
  createdAt
}

fragment UserExtendedFields on User {
  ...UserBaseFields

  followers {
    ...UserBaseFields
  }
  following {
    ...UserBaseFields
  }
  articles {
    ...ArticleBaseFields
  }
}
