mutation AuthSignUp($email: String!, $password: String!) {
  auth {
    signUp(email: $email, password: $password) {
      code
      success
      user {
        id
        email
        createdAt
        updatedAt
        articles {
          id
          title
        }
      }
      token
    }
  }
}

mutation AuthSignIn($email: String!, $password: String!) {
  auth {
    signIn(email: $email, password: $password) {
      code
      success
      token
      user {
        id
        email
        name
        createdAt
      }
    }
  }
}
